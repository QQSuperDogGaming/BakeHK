<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baking Battle HK</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="menu" class="screen active">
<h1>🥖 Baking Battle: Hong Kong</h1>
<p>Battle legendary bakers in Pineapple Bun, Mooncake, and Belly Button Cookie challenges!</p>
<button onclick="startRound()">Start Battle</button>
</div>

<div id="game" class="screen">
<h2 id="roundTitle">Round</h2>
<p>Click to bake: <span id="itemName">...</span></p>
<div id="bakeBtn" onclick="bake()">🥐 Bake!</div>
<p>⏳ Time Left: <span id="time">10</span>s</p>
<p>👤 You: <span id="playerScore">0</span> vs 👨‍🍳 Rival: <span id="aiScore">0</span></p>
</div>

<div id="result" class="screen">
<h2 id="battleResult">Result</h2>
<button onclick="startRound()">Next Round</button>
<button onclick="goHome()">Main Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
